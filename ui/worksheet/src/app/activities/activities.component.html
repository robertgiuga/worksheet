<div fxFlexFill style="padding: 20px" *ngIf="!isFetching && !isError">
  <table fxFlexFill mat-table [dataSource]="datasource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element; let i= index"> {{i + 1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="onEdit(updateModal, element)">
          <mat-icon>edit</mat-icon>
        </button>
        |
        <button mat-icon-button color="warn" (click)="onDelete(deleteModal, element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>


<ng-template #deleteModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="delete-modal">Deleting {{selectedActivity.name}} activity?</h4>
    <button mat-icon-button (click)="modal.close('None')" color="warn">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="modal-body" style="width: auto">
    <p style="font-size: 20px; font-weight: bold">Are you sure?</p>
  </div>
  <div class="modal-footer">
    <button mat-raised-button color="warn" (click)="modal.close('Delete')">Yes</button>
    |
    <button mat-raised-button color="primary" (click)="modal.close()">No</button>
  </div>
</ng-template>


<ng-template #updateModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="update-modal">Update {{selectedActivity.name}} activity?</h4>
    <button mat-icon-button (click)="modal.dismiss()" color="warn">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="modal-body" style="width: auto">
      <mat-form-field fxFlexFill>
        <mat-label>Name</mat-label>
        <input matInput [defaultValue]="selectedActivity.name">
      </mat-form-field>

      <mat-form-field fxFlexFill>
        <mat-label>Description</mat-label>
        <textarea matInput [defaultValue]="selectedActivity.description"></textarea>
      </mat-form-field>

      <mat-label>Users having this activity:</mat-label>
      <mat-selection-list class="myList">
        <mat-list-option *ngFor="let user of activityUsers" [(selected)]="user.isHaving">
          {{user.displayName}}
        </mat-list-option>
        <mat-list-option *ngFor="let user of nonActivityUsers" [(selected)]="user.isHaving">
          {{user.displayName}}
        </mat-list-option>
      </mat-selection-list>
  </div>
  <div class="modal-footer">
    <button mat-raised-button color="primary" (click)="modal.close('Save')">Save</button>
  </div>
</ng-template>

<div fxFlexFill fxLayout="column" fxLayoutAlign="center center" *ngIf="isFetching && !isError">
  <mat-spinner style="align-content: center"></mat-spinner>
</div>

<div fxFlexFill fxLayout="column" fxLayoutAlign="center center" *ngIf="isError">
  <p style="font-size: 30px">Some error occurred!</p>
</div>
